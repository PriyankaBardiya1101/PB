<body>
    <script>
        const a=prompt("Enter First number");
        const b=prompt("Enter second Number");
        
        const result1= a%10
        
        
        ;
        const result2=b%10;

        if(result1==result2){
            document.write(`${a},${b} have same last digit.`);
        }
        else{
            document.write(`${a},${b} have different last digit.`);
        }
    
        
        
    </script>
