<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        #counting{
            font-weight: bolder;
            font-size: 110px;
        }
        button{
            color: black;
            font-size: larger;
            font-weight: bolder;
        }
        button:hover{
            color: antiquewhite;
            background-color: black;
        }
        .parent{
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="parent">
        <span id="counting"></span><div>
    
    <button onclick="Increment()">Increment</button>
    <button onclick="reset()">reset</button>
    <button onclick="decrement()">decrement</button></div></div>

    
<script>
    let data=0;
    document.getElementById("counting").innerText=data;
    function Increment() {
        data= ++data;
        document.getElementById("counting").innerText=data;
        if(data > 0) {
            document.getElementById("counting").style.color="pink";

        }
        else if(data==0){
           document.getElementById("counting").style.color="red"
        }
    }
    function decrement(){
        data= --data;
        document.getElementById("counting").innerText=data;
        if(data<0){
            document.getElementById("counting").style.color="blue";

        }
        else if(data==0){
            document.getElementById("counting").style.color="red";
        }
    }

    function reset(){
        data=0;
        document.getElementById("counting").innerText=data;
        document.getElementById("counting").style.color="red";
    }
    
</script>
    
</body>
</html>
