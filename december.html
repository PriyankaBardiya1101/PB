<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December</title>
</head>
<style>
    
</style>
<body>
     <div id="dec"></div>
     <script>
        let d=prompt('Enter a number');
        d=Number.parseInt(d);
        if(d==1||d==8||d==15||d==22||d==29){
            document.write("Friday");

        }else if(d==2||d==9||d==16||d==23||d==30){
            document.write("Saturday");
        }
        else if(d==3||d==10||d==17||d==24||d==31){
            document.write("Sunday");

        }else if(d==4||d==11||d==18||d==25){
            document.write("Monday");
        }
        else if(d==5||d==12||d==19||d==26){
            document.write("Tuesday");
        }
        else if(d==6||d==13||d==19||d==27){
            document.write("Wednesday");
        }
        else if(d==7||d==14||d==20||d==28){
            document.write("Thursday");
        }
        else{
            document.write("Incorrect");
        }

        
        
     </script>
    
</body>
</html>
