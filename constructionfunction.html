    <script>
        function Plants(name,size,example,base_price,GST){
            this.PlantName=name,
            this.PlantSize=size,
            this.PlantExample=example,
            this.bas = base_price,
            this.gst = GST,
            this.PlantPrice = function(){
                let base = Number.parseInt(this.bas);
                let gst = Number.parseInt(this.gst);

                let total = (base /100) * gst;
                 
                document.write(total + base);
              
            };

        
        }
        let herbs = new Plants('Herbs','small','tomato',200,10);
        let shrubs = new Plants('Shrubs','big','cherry',300,10);

        herbs.PlantPrice();
        
    </script>
